<app-header titulo="Check"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data" (click)="onClick(item)">
            <ion-label>{{item.val}}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="item.isChecked" color="danger"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-button (click)="presentAlert()" expand="block">Ver pizza elegida</ion-button>


</ion-content>
