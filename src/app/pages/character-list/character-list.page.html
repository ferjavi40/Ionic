<app-header titulo="lista de personajes"></app-header>

<ion-content>

    <ion-grid fixed="true">
        <ion-row>
            <ion-col *ngFor="let item of personajes" size="12" size-lg="3" size-md="4" size-sm="6">
                <ion-card >
                    <ion-img [src]="item.image"></ion-img>
                    <ion-card-header>
                        <ion-card-subtitle>{{item.created|date}}</ion-card-subtitle>
                        <ion-card-title>{{item.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        Especie: {{item.species}}
                        Status: {{item.status}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-footer>
        <ion-toolbar>
            <ion-title>Api de morty</ion-title>
        </ion-toolbar>
    </ion-footer>

</ion-content>
